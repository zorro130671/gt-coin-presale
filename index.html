<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GT Coin Presale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;  /* Black background */
      color: #fff;  /* White text */
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00FF7F; /* Light green text for headings */
      text-shadow: 2px 2px 8px #006400; /* Subtle 3D glow effect */
    }
    button {
      background: linear-gradient(145deg, #00FF7F, #006400); /* Green gradient button */
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 255, 127, 0.3); /* Soft glow */
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05); /* Slight enlargement on hover */
      box-shadow: 0 8px 20px rgba(0, 255, 127, 0.5); /* Glow intensifies on hover */
    }
    #wallet-address {
      margin-top: 20px;
      font-weight: bold;
      color: #00FF7F; /* Green for wallet address */
    }
  </style>
</head>
<body>

  <h1>GT Coin Presale</h1>
  <button id="connect-button">Connect Wallet</button>
  <div id="wallet-address"></div>

  <script>
    // Check if Metamask is installed
    if (typeof window.ethereum !== 'undefined') {
      console.log('Metamask is installed!');
      
      const connectButton = document.getElementById('connect-button');
      const walletAddressDisplay = document.getElementById('wallet-address');

      connectButton.addEventListener('click', async () => {
        try {
          // Request account access
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          walletAddressDisplay.innerText = `Connected: ${account}`;
        } catch (error) {
          console.error('User denied wallet connection', error);
        }
      });
    } else {
      alert('Please install Metamask to use this feature!');
    }
  </script>

</body>
</html>
