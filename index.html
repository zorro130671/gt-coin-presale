<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Coin Presale</title>
    <style>
        body {
            background-color: black; /* Black background */
            color: white; /* Text color */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            background: linear-gradient(90deg, #00ff00, #008000); /* Green gradient */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .warning {
            color: yellow; /* Warning text color */
            display: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to GT Coin Presale!</h1>
    <p>Join us in disrupting a US$292 billion industry.</p>
    
    <button class="button" id="connectButton">Connect to MetaMask</button>
    <div id="metamask-warning" class="warning">
        <p>Please install MetaMask to use the full functionality of this widget.</p>
    </div>

    <script>
        document.getElementById('connectButton').onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                // Request account access if needed
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                alert("Connected to MetaMask!");
                // Add your connection logic here
            } else {
                document.getElementById('metamask-warning').style.display = 'block';
            }
        };
    </script>

</body>
</html>
