<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Coin Presale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GT Coin Presale</h1>
    <p>Be part of the future! Buy GT Coin now before it launches and secure 1000x potential.</p>
    <button onclick="connectWallet()">Buy Now</button>
</div>

<script>
    async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                alert('Connected: ' + accounts[0]);
            } catch (error) {
                console.error(error);
                alert('Failed to connect wallet.');
            }
        } else {
            alert('Please install MetaMask to participate in the presale.');
        }
    }
</script>

</body>
</html>
